<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script> src="../src/server.js"</script>
        <script src="/js/procedures.js"></script>              
        <link rel="stylesheet" href="/styles/style.css">
        <title>Contato</title>
    </head>
    <body>

        <header class="cabecalho">            
            <nav class="cabecalho_navegacao">
                <a class="cabecalho_navegacao_opcao" href="index.html">home</a>
                <a class="cabecalho_navegacao_opcao" href="servicos.html">servicos</a>
                <a class="cabecalho_navegacao_opcao" href="contato.html">contato</a>
                <a class="cabecalho_navegacao_opcao" href="clientes.html">clientes</a>
            </nav>            
        </header>

        <main class="apresentacao">
            <section class="apresentacao_conteudo">
                <h1 class="apresentacao_conteudo_titulo">
                    Preencha os campos de contato                     
                </h1>                

                <form id='myForm' class="apresentacao_conteudo_formulario">
                    <input class="apresentacao_conteudo_formulario_input"  type="text" name="subject" placeholder="Assunto">                   
                    <input class="apresentacao_conteudo_formulario_input"  type="text" name="nome" placeholder="Nome">
                    <input class="apresentacao_conteudo_formulario_input"  type="email" name="email" placeholder="E-mail">
                    <input class="apresentacao_conteudo_formulario_input"  type="text" name="body" placeholder="Digite sua solicitação "> 
                </form>  
                
                <div>
                    <button class="apresentacao_conteudo_formulario_button" type="submit" onclick="Keepgo()">Enviar</button>
                </div>

                
            </section>    
            <img class="apresentacao_foto"  src="/assets/trabalho-remoto-em-casa-local-de-trabalho-em-home-office-com-pc-dispositivos-e-gadgets.jpg" alt="Foto mulher trabalhando no computador">        
        </main>
        
        <footer class="footerpage">
            <p class="footerpageparagrafo">Desenvolvido por Rogerio</p>
        </footer>
        
    </body>
